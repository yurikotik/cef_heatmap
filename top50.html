        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .header { text-align: center; margin-bottom: 30px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 10px; }
        .fund { padding: 15px; background: white; border-radius: 8px; border-left: 5px solid; }
        .fund:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .ticker { font-weight: bold; font-size: 18px; }
        .rank { float: right; background: #f0f0f0; padding: 2px 8px; border-radius: 12px; font-size: 12px; }
        .name { color: #666; margin: 5px 0; }
        .metrics { display: flex; gap: 10px; margin: 10px 0; }
        .metric { flex: 1; text-align: center; background: #f8f9fa; padding: 8px; border-radius: 4px; }
        .score { text-align: center; padding: 8px; color: white; font-weight: bold; border-radius: 4px; }
        .rating { text-align: center; padding: 4px; font-size: 12px; font-weight: bold; border-radius: 3px; }
        .excellent { background: #28a745; color: white; }
        .good { background: #007bff; color: white; }
        .fair { background: #ffc107; color: black; }
        .poor { background: #fd7e14; color: white; }
        .avoid { background: #dc3545; color: white; }
    </style>
</head>
